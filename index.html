<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/cash-machine.png" />
    <link href="styles.css" rel="stylesheet" />
    <title>Cash Register App</title>
</head>

<body>
    <div class="header">
        <img src="./images/cash-machine.png" alt="header-img" />
        <h1 class="heading">Cash Register App</h1>
    </div>
    <div class="first-container">
        <p class="description">Enter the Bill Amount and Amount Recieved. And know the Amount with minimum number of notes to be returned.</p>
            <div class="bill-container">
        <label for="bill-amount">Bill Amount: </label>
        <input type="number" id="bill-amount"></input>
    </div>
        <button id="validate-button">Validate Bill Amount
        </button>
    
        <p id="error-message-first"></p>

        <div id="second-container">
            <div class="amount-container">
            <label for="amount-recieved">Amount Recieved: </label>
            <input type="number" id="amount-recieved" />
        </div>
            <button id="change-button">Change</button>
            <p id="error-message-second"></p>
            <div id="third-container">
                <table class="table">
                    <caption>Amount to Returned</caption>
                    <tr class="row">
                        <th class="labels">Denomination</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                    <tr class="row">
                        <th class="labels">Quantity</th>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                        <td class="quantity"></td>
                    </tr>

                    <tr>
                        <th class="labels">Value</th>
                        <td class="value"></td>
                        <td class="value"></td>
                        <td class="value"></td>
                        <td class="value"></td>
                        <td class="value"></td>
                        <td class="value"></td>
                        <td class="value"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
